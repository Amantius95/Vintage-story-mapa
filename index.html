<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Navigácia po mape</title>
    <style>
		body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .map-container {
            position: relative;
            width: 80vw;         /* Zmena na relatívnu šírku */
            height: 90vh;        /* Zmena na relatívnu výšku */
            margin: 2vh auto;
            border: 2px solid #333;
            overflow: hidden;
            cursor: grab;
        }

        .map-container:active {
            cursor: grabbing;
        }

        .map-grid {
            position: absolute;
            display: grid;
            grid-template-columns: repeat(var(--columns), 512px);
            grid-template-rows: repeat(512px);
            transform-origin: 0 0;
            transition: transform 0.1s ease-out;
        }

        .map-tile {
            width: 512px;
            height: 512px;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .map-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            pointer-events: none;
        }

        .coordinates {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 3px;
            z-index: 1000;
        }

        .zoom-controls {
            position: fixed;
            right: 10px;
            top: 10px;
            background: white;
            padding: 5px;
            border-radius: 3px;
            z-index: 1000;
        }

		.map-point {
			position: absolute;
			width: 20px;
			height: 20px;
			transform: translate(-50%, -50%);
			z-index: 1000;
			pointer-events: auto;
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
			cursor: pointer;
		}

		.map-point-home {
			background-image: url('Data/Home.svg');
		}

		.map-point-cyclone1 {
			background-image: url('Data/Cyclone1.svg');
		}

		.map-point-cyclone2 {
			background-image: url('Data/Cyclone2.svg');
		}

		.point-label {
            position: absolute;
            background: white;
            padding: 2px 8px;
            border-radius: 7px;
            transform: translateY(-32px);
            white-space: nowrap;
            display: none;
            text-align: center;
        }
		
		.point-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 1px;
        }

        .point-coordinates {
            font-size: 12px;
            color: #666;
        }
		
		.map-point:hover .point-label {
			display: block;  /* Zobrazí sa pri hoveri */
		}
		
		.map-line {
            position: absolute;
            height: 2px;
            background-color: red;
            transform-origin: 0 50%;
            pointer-events: none;
            z-index: 900;
        }
		.search-container {
            position: fixed;
            top: 60px;
            left: 5px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 3px;
            z-index: 1000;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 3px;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            display: none;
        }

        .search-result-item {
            padding: 5px;
            cursor: pointer;
        }

        .search-result-item:hover {
            background-color: #f0f0f0;
        }
		
    </style>
</head>
<body>
    <div class="coordinates">
        Pozícia: <span id="position">x: 0, y: 0</span><br>
        Zoom: <span id="zoom-level">1.0</span>x
		<div id="testData" class="test-data"></div>
    </div>
	
	<div class="search-container">
        <input type="text" id="searchInput" placeholder="Vyhľadať bod...">
        <div id="searchResults" class="search-results"></div>
    </div>

    <div class="map-container" id="mapContainer">
        <div class="map-grid" id="mapGrid"></div>
    </div>

    <script>
        const mapContainer = document.getElementById('mapContainer');
        const mapGrid = document.getElementById('mapGrid');
        const positionDisplay = document.getElementById('position');
        const zoomDisplay = document.getElementById('zoom-level');
		const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        let isDragging = false;
        let currentX = -512 * 5.25;
        let currentY = -512 * 2.75;
        let startX;
        let startY;
        let zoom = 1;
		let sever = 3;
		let zapad = 6;
		let juh = 5;
		let vychod = 5;
		let lineStartX = 0;
        let lineStartY = 0;
        let lineEndX = -0;
        let lineEndY = -0;
		let mapLines = [];
		let activeConnections = [];
		
		document.documentElement.style.setProperty('--columns', vychod + zapad);
		
        // Vytvorenie mapových dielov
        const tiles = [];
        for (let y = -sever; y < juh; y++) {
            for (let x = -zapad; x < vychod; x++) {
                const tile = document.createElement('div');
                tile.className = 'map-tile';
                
                const tileX = x * 512;
                const tileY = y * 512;
                
                tile.dataset.x = tileX;
                tile.dataset.y = tileY;
                
                const img = document.createElement('img');
                img.src = `Data/map_${x}_${y}.webp`;
                img.alt = `Mapa ${x},${y}`;
                img.loading = "lazy";
                img.draggable = false;
                tile.appendChild(img);
                
                mapGrid.appendChild(tile);
                tiles.push(tile);
            }
        }
		
		const points = [
			{ name: 'Amantius', x: 0, y: 0, type: 'home'},
			{ name: 'MiniM', x: 40, y: -500, type: 'home'},
			{ name: 'Am 1a (92)', x: 200, y: -1500, type: 'cyclone1'},
			{ name: 'Am 1b (45)', x: -80, y: -70, type: 'cyclone2'},
			{ name: 'Am 2a (71)', x: 70, y: 120.5, type: 'cyclone1'},
			{ name: 'Am 2b (99)', x: 300, y: 400, type: 'cyclone2'},
			{ name: 'Am 3a (71)', x: -700, y: -120.5, type: 'cyclone1'},
			{ name: 'Am 3b (99)', x: -300, y: 1400, type: 'cyclone2'},
			{ name: 'Am 4a (71)', x: -750, y: 120.5, type: 'cyclone1'},
			{ name: 'Am 4b (99)', x: -1300, y: 2400, type: 'cyclone2'}
		];

        function findPoint(name) {
            return points.find(point => point.name === name);
        }
		
		const connections = [
            { from: 'Am 1a (92)', to: 'Am 1b (45)' },
            { from: 'Am 2a (71)', to: 'Am 2b (99)' },
			{ from: 'Am 3a (71)', to: 'Am 3b (99)' },
			{ from: 'Am 4a (71)', to: 'Am 4b (99)' }
        ];

        function activateLine(pointName) {
			const relevantConnections = connections.filter(conn => 
				conn.from === pointName || conn.to === pointName
			);
			
			relevantConnections.forEach((connection, index) => {
				const point1 = findPoint(connection.from);
				const point2 = findPoint(connection.to);
				if (point1 && point2) {
					mapLines[index].style.display = 'block';
					activeConnections[index] = {
						startX: point1.x,
						startY: point1.y,
						endX: point2.x,
						endY: point2.y
					};
					updateLinePositions();
				}
			});
		}

		function deactivateLine() {
			mapLines.forEach(line => {
				line.style.display = 'none';
			});
			activeConnections = [];
		}

        // Vytvorenie a aktualizácia bodov na mape
        function createMapPoints() {
            points.forEach(point => {
                const pointElement = document.createElement('div');
                pointElement.className = `map-point map-point-${point.type}`;
                pointElement.id = `point-${point.name}`;
                
                const label = document.createElement('div');
                label.className = 'point-label';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'point-name';
                nameDiv.textContent = point.name;
                
                const coordsDiv = document.createElement('div');
                coordsDiv.className = 'point-coordinates';
                coordsDiv.textContent = `${point.x}/${point.y}`;
                
                label.appendChild(nameDiv);
                label.appendChild(coordsDiv);
                pointElement.appendChild(label);
                
                // Add event listeners to all points that are part of connections
                if (connections.some(conn => conn.from === point.name || conn.to === point.name)) {
                    pointElement.addEventListener('mouseenter', () => activateLine(point.name));
                    pointElement.addEventListener('mouseleave', deactivateLine);
                }
                
                mapGrid.appendChild(pointElement);
            });
        }

		function updatePointPositions() {
			points.forEach(point => {
				const pointElement = document.getElementById(`point-${point.name}`);
				if (pointElement) {
					const x = (((point.x /8) + 512 * zapad) + 128);
					const y = (((point.y /8) + 512 * sever) + 128);
					pointElement.style.left = `${x}px`;
					pointElement.style.top = `${y}px`;
					pointElement.style.transform = `translate(-50%, -50%) scale(${1/zoom})`;
				}
			});
		}

        function checkVisibility() {
            const containerRect = mapContainer.getBoundingClientRect();
            
            tiles.forEach(tile => {
                const tileRect = tile.getBoundingClientRect();
                const img = tile.querySelector('img');
                
                const isVisible = !(
                    tileRect.right < containerRect.left ||
                    tileRect.left > containerRect.right ||
                    tileRect.bottom < containerRect.top ||
                    tileRect.top > containerRect.bottom
                );
                
                img.style.display = isVisible ? 'block' : 'none';
            });
        }

        function getMouseMapPosition(e) {
            const rect = mapContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const mapX = Math.round(((-currentX + mouseX) / zoom) - 512 * zapad) * 8 -1024;
            const mapY = Math.round(((-currentY + mouseY) / zoom) - 512 * sever) * 8 -1024;
            
            positionDisplay.textContent = `x: ${mapX}, y: ${mapY}`;
            return { mapX, mapY };
        }

		function updatePosition(x, y) {
			currentX = x;
			currentY = y;
			mapGrid.style.transform = `translate(${x}px, ${y}px) scale(${zoom})`;
			updatePointPositions();
			updateLinePositions();
		}
		
		function updateLinePosition(line, x1, y1, x2, y2) {
			const startX = ((x1/8) + 512 * zapad) + 128;
			const startY = ((y1/8) + 512 * sever) + 128;
			const endX = ((x2/8) + 512 * zapad) + 128;
			const endY = ((y2/8) + 512 * sever) + 128;

			const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
			const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;

			line.style.width = `${length}px`;
            line.style.left = `${startX}px`;
            line.style.top = `${startY}px`;
            line.style.transform = `rotate(${angle}deg)`;
		}

        function adjustZoom(delta, e) {
            const mousePos = e ? getMouseMapPosition(e) : null;
            const oldZoom = zoom;
            const newZoom = Math.max(0.2, Math.min(8, zoom + delta));
            
            if (newZoom !== zoom) {
                zoom = newZoom;
                zoomDisplay.textContent = zoom.toFixed(1);

                if (mousePos) {
                    const zoomFactor = newZoom / oldZoom;
                    const mouseX = e.clientX - mapContainer.getBoundingClientRect().left;
                    const mouseY = e.clientY - mapContainer.getBoundingClientRect().top;
                    
                    const newX = mouseX - (mouseX - currentX) * zoomFactor;
                    const newY = mouseY - (mouseY - currentY) * zoomFactor;
                    
                    updatePosition(newX, newY);
                } else {
                    updatePosition(currentX, currentY);
                }
            }
        }
		
		// Pridáme funkciu na vytvorenie čiary
        function createMapLines() {
			connections.forEach(() => {
				const line = document.createElement('div');
				line.className = 'map-line';
				line.style.display = 'none'; // Hide by default
				mapGrid.appendChild(line);
				mapLines.push(line);
			});
		}

        // Funkcia na aktualizáciu pozície a rotácie čiary
        
		function updateLinePositions() {
			activeConnections.forEach((connection, index) => {
				if (connection) {
					updateLinePosition(
						mapLines[index],
						connection.startX,
						connection.startY,
						connection.endX,
						connection.endY
					);
				}
			});
		}
		
		function highlightPoint(pointName) {
            // Najprv zrušíme všetky zvýraznenia
            points.forEach(point => {
                const pointElement = document.getElementById(`point-${point.name}`);
                if (pointElement) {
                    pointElement.style.transform = `translate(-50%, -50%) scale(${1/zoom})`;
                }
            });

            // Zvýrazníme vyhľadaný bod
            const pointElement = document.getElementById(`point-${pointName}`);
            if (pointElement) {
                pointElement.style.transform = `translate(-50%, -50%) scale(${1.5/zoom})`;
                
                // Vycentrujeme mapu na bod
                const point = points.find(p => p.name === pointName);
                if (point) {
                    const containerWidth = mapContainer.offsetWidth;
                    const containerHeight = mapContainer.offsetHeight;
                    
                    // Vypočítame pozíciu bodu v pixeloch
                    const pointPixelX = ((point.x /8) + 512 * zapad) + 128;
                    const pointPixelY = ((point.y /8) + 512 * sever) + 128;
                    
                    // Vypočítame novú pozíciu pre vycentrovanie
                    const newX = -(pointPixelX * zoom - containerWidth/2);
                    const newY = -(pointPixelY * zoom - containerHeight/2);
                    
                    updatePosition(newX, newY);
                }
            }
        }
		
		function filterPoints(searchText) {
            const filtered = points.filter(point => 
                point.name.toLowerCase().includes(searchText.toLowerCase())
            );
            
            searchResults.innerHTML = '';
            
            if (filtered.length > 0 && searchText.length > 0) {
                filtered.forEach(point => {
                    const div = document.createElement('div');
                    div.className = 'search-result-item';
                    div.textContent = point.name;
                    div.onclick = () => {
                        highlightPoint(point.name);
                        searchResults.style.display = 'none';
                        searchInput.value = point.name;
                    };
                    searchResults.appendChild(div);
                });
                searchResults.style.display = 'block';
            } else {
                searchResults.style.display = 'none';
            }
        }
		
		searchInput.addEventListener('input', (e) => {
            filterPoints(e.target.value);
        });

        // Skrytie výsledkov pri kliknutí mimo
        document.addEventListener('click', (e) => {
            if (!searchResults.contains(e.target) && e.target !== searchInput) {
                searchResults.style.display = 'none';
            }
        });

        mapContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            adjustZoom(delta, e);
        });

        mapContainer.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                isDragging = true;
                startX = e.clientX - currentX;
                startY = e.clientY - currentY;
                mapContainer.style.cursor = 'grabbing';
            }
        });

        mapContainer.addEventListener('mousemove', (e) => {
            getMouseMapPosition(e);

            if (!isDragging) return;

            const newX = e.clientX - startX;
            const newY = e.clientY - startY;
            
            updatePosition(newX, newY);
        });

        document.addEventListener('mouseup', (e) => {
            if (e.button === 0) {
                isDragging = false;
                mapContainer.style.cursor = 'grab';
            }
        });

        mapContainer.addEventListener('mouseleave', () => {
            isDragging = false;
            mapContainer.style.cursor = 'grab';
        });

        mapContainer.addEventListener('selectstart', (e) => {
            if (isDragging) {
                e.preventDefault();
            }
        });

        // Inicializácia
        createMapLines();
		createMapPoints();
		updatePosition(currentX, currentY);
    </script>
</body>
</html>
